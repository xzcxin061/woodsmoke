<!DOCTYPE html>  
<html>  
<head>  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <title>Baidu Map </title>  
    <style type="text/css">  
        html{height:100%}  
        body{height:100%;margin:0px;padding:0px}  
        #container{height:100%}  
    </style>  
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=4Ges25jYdvDPrdGgbIedivYlsfvfCyk8"></script>


</head>  
<body>
    <div>
        <form action="/artup/260.html" method="post">
            标题: <input type="text" name="title"><br>
            UID: <input type="text" name="uid">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <ul>
        {volist name='list' id='vo'}
            <li> {$vo.realname}</li>
        {/volist}
        </ul>
    </div>
    {$page|raw}
    <div id="container"></div>
</body> 
</html>

</html>
<script>
var map = new BMapGL.Map("container");          // 创建地图实例 
var point = new BMapGL.Point(116.404, 39.915);  // 创建点坐标 
map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别

map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

map.setHeading(54.5);   //设置地图旋转角度
map.setTilt(53);       //设置地图的倾斜角度

// 禁止地图旋转和倾斜可以通过配置项进行设置
var map = new BMapGL.Map("allmap",{
    enableRotate: false,
    enableTilt: false
});
</script>
